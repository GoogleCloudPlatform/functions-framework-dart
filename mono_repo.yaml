# https://github.com/google/mono_repo.dart

self_validate: analyze_format

merge_stages:
- analyze_format

github:
  on:
    push:
      branches:
      - main
    pull_request:
    schedule:
    # Setting just `cron` keeps the defaults for `push` and `pull_request`
    - cron: '0 0 * * 0' # “At 00:00 (UTC) on Sunday.”

  workflows:
    lint:
      name: Dart Lint CI
      stages:
      - analyze_format
    unit:
      name: Dart Unit CI
      stages:
      - unit_test

  on_completion:
  - name: "Notify failure"
    runs-on: ubuntu-latest
    # Run only if other jobs have failed and this is a push or scheduled build.
    if: (github.event_name == 'push' || github.event_name == 'schedule') && failure()
    steps:
    - run: >
        curl -H "Content-Type: application/json" -X POST -d \
          "{'text':'Build failed! ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}'}" \
          "${CHAT_WEBHOOK_URL}"
      env:
        CHAT_WEBHOOK_URL: ${{ secrets.CHAT_WEBHOOK_URL }}

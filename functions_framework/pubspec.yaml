name: functions_framework
version: 0.4.0-dev
description: >-
  FaaS (Function as a service) framework for writing portable Dart functions
repository: https://github.com/GoogleCloudPlatform/functions-framework-dart

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  args: ^2.0.0
  collection: ^1.15.0
  http: ^0.13.0
  http_parser: ^4.0.0
  io: ^1.0.0
  json_annotation: ^4.0.0
  meta: ^1.2.3
  shelf: ^1.0.0
  stack_trace: ^1.9.6

dev_dependencies:
  build_runner: ^1.10.7
  build_verify: ^1.1.1
  json_serializable: ^4.0.0
  # Because we use the ignore_for_file build.yaml config
  source_gen: ^0.9.5
  test: ^1.15.7

dependency_overrides:
  # Until build_runner is updated!
  io: ^1.0.0

# Read about `build.yaml` at https://pub.dev/packages/build_config
targets:
  $default:
    sources:
      include:
        - $package$
        - pubspec.yaml
        - lib/**
        - templates/**
        - tool/**
    builders:
      functions_framework_tool:
        generate_for:
          - lib/src/generators/*.dart
        enabled: true

builders:
  functions_framework_tool:
    import: "tool/builder/builder.dart"
    builder_factories: ["builder"]
    build_extensions: {".dart": [".g.dart"]}
    build_to: source

name: dartfn
description: >
  A tools package for managing FaaS (Function as a service) portable Dart functions projects
# After changing the version, run `pub run build_runner build`.
version: 0.4.1-dev
homepage: https://github.com/GoogleCloudPlatform/functions-framework-dart

environment:
  sdk: '>=2.11.99 <3.0.0'

executables:
  dartfn:

dependencies:
  args: ^1.6.0
  http: ^0.12.2
  io: ^1.0.0
  path: ^1.7.0
  pedantic: ^1.9.2
  stagehand: ^3.3.11
  usage: ^3.4.2

dev_dependencies:
  build: ^2.0.0
  build_config: ^0.4.5
  build_runner: ^1.10.7
  build_verify: ^2.0.0
  build_version: ^2.0.1
  glob: ^2.0.0
  grinder: ^0.9.0
  source_gen: ^1.0.0
  test: ^1.15.7
  yaml: ^3.1.0

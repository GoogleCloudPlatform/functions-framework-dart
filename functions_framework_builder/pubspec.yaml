name: functions_framework_builder
version: 0.4.0-dev
description: Builder for package:functions_framework
repository: https://github.com/GoogleCloudPlatform/functions-framework-dart

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  analyzer: ^1.2.0
  build: ^2.0.0
  build_config: ^0.4.3
  collection: ^1.15.0
  dart_style: ^2.0.0
  # There is a tight version constraint because the builder has a strict
  # dependency on all features exposed.
  functions_framework: '>=0.4.0 <0.4.1'
  glob: ^2.0.0
  meta: ^1.3.0
  path: ^1.8.0
  shelf: ^1.1.0
  source_gen: ^1.0.0

dev_dependencies:
  build_test: ^2.0.0
  package_config: ^2.0.0
  stream_transform: ^2.0.0
  test: ^1.16.8

dependency_overrides:
  functions_framework:
    path: ../functions_framework

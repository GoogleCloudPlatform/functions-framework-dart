name: Dart Conformance CI
on:
  push:
    branches:
    - main
  pull_request:
  schedule:
  - cron: "0 0 * * 0"
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
    - name: Cache Pub hosted dependencies
      uses: actions/cache@8bec1e4cc329270e6364af0aee38d62e50012e62
      with:
        path: "~/.pub-cache/hosted"
        key: "os:ubuntu-latest;pub-cache-hosted;dart:2.10.0;"
        restore-keys: |
          os:ubuntu-latest;pub-cache-hosted
          os:ubuntu-latest

    - name: Setup Go
      uses: actions/setup-go@v3
      with:
        go-version: '^1.16'

    - uses: dart-lang/setup-dart@v1.3
      with:
        sdk: stable
    - run: dart --version

    - uses: actions/checkout@v3.0.2
    - run: dart pub upgrade
      working-directory: integration_test

    - name: Run HTTP conformance tests
      uses: GoogleCloudPlatform/functions-framework-conformance/action@v1.7.0
      with:
        functionType: 'http'
        useBuildpacks: false
        # Coordinate changes here with the documentation in `CONTRIBUTING.MD`
        cmd: '"dart integration_test/bin/server.dart --target conformanceHttp"'
        startDelay: 3

    - name: Run CloudEvent conformance tests
      uses: GoogleCloudPlatform/functions-framework-conformance/action@v1.7.0
      with:
        functionType: 'cloudevent'
        useBuildpacks: false
        # Coordinate changes here with the documentation in `CONTRIBUTING.MD`
        cmd: '"dart integration_test/bin/server.dart --target conformanceCloudEvent --signature-type cloudevent"'
        validateMapping: false
        startDelay: 3

name: Dart Conformance CI
on:
  push:
    branches:
    - main
  pull_request:
  schedule:
  - cron: "0 0 * * 0"
defaults:
  run:
    shell: bash
env:
  PUB_ENVIRONMENT: bot.github

jobs:
  conformance:
    runs-on: ubuntu-latest
    steps:
    - name: Cache Pub hosted dependencies
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306
      with:
        path: "~/.pub-cache/hosted"
        key: "os:ubuntu-latest;pub-cache-hosted;dart:2.10.0;"
        restore-keys: |
          os:ubuntu-latest;pub-cache-hosted
          os:ubuntu-latest

    - name: Setup Go
      uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417
      with:
        go-version: '^1.16'

    - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c
      with:
        sdk: stable
    - run: dart --version

    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd
    - run: dart pub upgrade
      working-directory: integration_test

    - name: Run HTTP conformance tests
      uses: GoogleCloudPlatform/functions-framework-conformance/action@v1.8.8
      with:
        functionType: 'http'
        useBuildpacks: false
        # Coordinate changes here with the documentation in `CONTRIBUTING.MD`
        cmd: '"dart integration_test/bin/server.dart --target conformanceHttp"'
        startDelay: 3

    - name: Run CloudEvent conformance tests
      uses: GoogleCloudPlatform/functions-framework-conformance/action@v1.8.8
      with:
        functionType: 'cloudevent'
        useBuildpacks: false
        # Coordinate changes here with the documentation in `CONTRIBUTING.MD`
        cmd: '"dart integration_test/bin/server.dart --target conformanceCloudEvent --signature-type cloudevent"'
        validateMapping: false
        startDelay: 3

name: fullstack_demo_frontend
description: Flutter frontend for Dart full-stack demo
version: 1.0.0
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^0.13.0
  json_annotation: ^4.0.0
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.7
  json_serializable: ^4.0.0

flutter:
  assets:
    - assets/config/
  uses-material-design: true
